<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tic-Tac-Toe</title>
<style>
  body { display:flex; flex-direction:column; align-items:center; font-family:sans-serif; margin-top:50px; }
  h1 { margin-bottom:20px; }
  .board { display:grid; grid-template-columns: repeat(3, 100px); grid-gap:5px; }
  .cell { width:100px; height:100px; display:flex; justify-content:center; align-items:center; font-size:2rem; border:2px solid #333; cursor:pointer; }
  button { margin-top:20px; padding:10px 20px; font-size:1rem; }
</style>
</head>
<body>
<h1>Tic-Tac-Toe</h1>
<div class="board"></div>
<button onclick="startGame()">Restart</button>

<script>
const boardDiv = document.querySelector('.board');
let board = [];
let currentPlayer = 'X';

function startGame(){
  board = Array(9).fill('');
  boardDiv.innerHTML = '';
  currentPlayer = 'X';
  for(let i=0;i<9;i++){
    const cell = document.createElement('div');
    cell.classList.add('cell');
    cell.dataset.index=i;
    cell.addEventListener('click', ()=>makeMove(i, cell));
    boardDiv.appendChild(cell);
  }
}

function makeMove(i, cell){
  if(board[i]!=='') return;
  board[i] = currentPlayer;
  cell.textContent = currentPlayer;
  if(checkWin(currentPlayer)) alert(currentPlayer+' wins!');
  else currentPlayer = currentPlayer==='X'?'O':'X';
}

function checkWin(p){
  const combos = [
    [0,1,2],[3,4,5],[6,7,8],
    [0,3,6],[1,4,7],[2,5,8],
    [0,4,8],[2,4,6]
  ];
  return combos.some(c=>c.every(i=>board[i]===p));
}

startGame();
</script>
</body>
</html>

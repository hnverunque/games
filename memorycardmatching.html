<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Memory Game</title>
<style>
  body { font-family:sans-serif; display:flex; flex-direction:column; align-items:center; margin-top:50px; }
  h1 { margin-bottom:20px; }
  .board { display:grid; grid-template-columns: repeat(4, 80px); grid-gap:10px; }
  .card { width:80px; height:80px; background:#ccc; display:flex; justify-content:center; align-items:center; font-size:2rem; cursor:pointer; }
</style>
</head>
<body>
<h1>Memory Game</h1>
<div class="board"></div>
<button onclick="startGame()">Restart</button>

<script>
const boardDiv = document.querySelector('.board');
let cards=[], flipped=[], matches=0;

function startGame(){
  const numbers=[1,2,3,4,5,6,7,8];
  cards = [...numbers, ...numbers].sort(()=>Math.random()-0.5);
  boardDiv.innerHTML='';
  flipped=[]; matches=0;
  cards.forEach((num,i)=>{
    const card = document.createElement('div');
    card.className='card';
    card.dataset.num=num;
    card.addEventListener('click',()=>flipCard(card));
    boardDiv.appendChild(card);
  });
}

function flipCard(card){
  if(flipped.length<2 && !card.textContent){
    card.textContent=card.dataset.num;
    flipped.push(card);
    if(flipped.length===2){
      setTimeout(checkMatch,500);
    }
  }
}

function checkMatch(){
  if(flipped[0].dataset.num===flipped[1].dataset.num){
    matches+=1;
    if(matches===8) alert('You win!');
  } else {
    flipped.forEach(c=>c.textContent='');
  }
  flipped=[];
}

startGame();
</script>
</body>
</html>
